<!DOCTYPE html>
<html>
<head>
    <title>カレンダーアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <!-- カレンダーのヘッダー -->

        </div>
        <div class="prev-next-button">
            <!-- 月を切り替えるボタン -->
            <button class="prev" onclick="updateCalendar('prev')">◀︎</button>
            <button class="next" onclick="updateCalendar('next')">▶︎</button>
        </div>
        <div class="weekdays">
            <!-- 曜日の表示-->

        </div>
        <div class="days">
            <!-- 日にちの表示-->

        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
